<nav class="navbar navbar-light bg-light">
  <span class="navbar-text">
   {{userName}}
  </span>
</nav>

<div style="margin: 50px">
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <form class="form-inline" (submit)="addItems()">

        <div class="form-group mx-lg-4 mb-4" >
          <label for="itemName" class="sr-only">Item Name</label>
          <input type="text" [(ngModel)]="itemName"  name="Name" class="form-control form-control-lg" id="itemName" placeholder="Item Name">
        </div>


        <div class="form-group mx-lg-4 mb-4">
          <label for="itemQty" class="sr-only">Quantity</label>
          <input type="text"  [(ngModel)]="QTY" name="QTY" class="form-control form-control-lg" id="itemQty" placeholder="QTY">
        </div>


        <div class="form-group mx-lg-4 mb-4">
          <label for="unitPrice" class="sr-only">Unit Price</label>
          <input type="text" [(ngModel)]="unitPrice" name="unitPrice" class="form-control form-control-lg" id="unitPrice" placeholder="Unit Price">
        </div>
        <button type="submit" class="btn btn-primary mb-4">Add</button>
      </form>
    </div>
  </div>
</div>

<div style="padding: 10px">
  <table class="table table-hover table-light">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Item Name</th>
      <th scope="col">Qty</th>
      <th scope="col">Unit Price</th>
      <th scope="col"></th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor='let item of items; let i = index'>
      <th scope="row">{{ i+1 }}</th>
      <td >{{item.itemName}}</td>
      <td >{{item.QTY}}</td>
      <td >{{item.unitPrice}}</td>
      <button type="submit" class="btn btn-primary mb-4">Delete</button>
    </tr>
    </tbody>
  </table>
</div>
